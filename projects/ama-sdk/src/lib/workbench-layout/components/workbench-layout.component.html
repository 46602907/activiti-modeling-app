<mat-sidenav-container autosize>
    <mat-sidenav #sidenavProperties [opened]="true" mode="side" position="end" disableClose>
        <ng-content select="amasdk-workbench-layout-sidenav"></ng-content>
        <button (click)="sidenavProperties.toggle()"
                [matTooltip]="'PROCESS_EDITOR.PROPERTIES_BUTTON' | translate"
                data-automation-class="amasdk-workbench-layout-button"
                matTooltipPosition="before"
                class="amasdk-workbench-layout_button">
            {{ 'PROCESS_EDITOR.PROPERTIES_BUTTON' | translate }}
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <ng-content select="amasdk-workbench-layout-content"></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
