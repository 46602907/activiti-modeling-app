<div class="">
    <div class="adf-property-label">{{ 'PROCESS_EDITOR.ELEMENT_PROPERTIES.TIMER_TYPE' | translate }}</div>
    <mat-form-field>
        <mat-select [(ngModel)]="timerType"
        (change)="updateTimerDefinition()">
            <mat-option></mat-option>
            <mat-option *ngFor="let timer of timers" [value]="timer.key">
                {{ timer.label | translate }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="timerType">
        <div class="adf-property-label">{{ 'PROCESS_EDITOR.ELEMENT_PROPERTIES.TIMER_DEFINITION' | translate }}</div>
        <input
            matInput
            (change)="updateTimerDefinition()"
            [(ngModel)]="timerDefinition"/>
        <mat-error *ngIf="!timerDefinition">
            {{ 'PROCESS_EDITOR.ELEMENT_PROPERTIES.REQUIRED' | translate }}
        </mat-error>
    </mat-form-field>
</div>
